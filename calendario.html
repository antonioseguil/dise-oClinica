<script>
    window.addEventListener('load', function () {
        $(function () {
            $('[data-toggle="popover"]').popover({
                trigger: 'click',
                title: 'pacientes',
                html: true,
                content: getPopovers(),
                placement: 'top'

            })
        })

        var calendarTerapista = document.getElementById('calendaTerapista');

            plugins: ['interaction', 'dayGrid', 'timeGrid'],

            selectMirror: true,
            select: function (info) {
                console.log(info);

                    title: 'Cita medica',

                    start: '2019-10-04'
                },

                },
            ]
        });
        calendar2.render();
    });

</script>
